<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table with different rows and columns</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        td {
            height: 300px;
            border: 1px solid magenta;
        }

    </style>
</head>
<body>
    <table style="width:1200px; height:900px;">
        <tr>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
        </tr>

    </table>
</body>
</html>
